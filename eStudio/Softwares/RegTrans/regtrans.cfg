function Run()
	local script = SYS_PATH .. "regtransfun.bin";
	local register = assert(loadfile(script));
	if register == nil then
		print("run失败");
		return;
	end
	register();
	local ret = reg_trans(regpara);
	if ret == 0 then
		print("reg_trans success !");
	end
	return;
end

